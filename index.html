<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recrutement Login & Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a  class="nav_logo" href="#">RecruitMe</a>
    
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="#" class="nav_link">Job offer</a>
                    <a href="#" class="nav_link">Services</a>
                    <a href="#" class="nav_link">About us</a>
                    <!-- <a href="#" class="nav_link">Services</a> -->
                    <a href="#" class="nav_link">Contact</a>
                </li>
            </ul>
    
            <button class="btn" id="form-open">Login</button>
        </nav>
    </header>

    <!-- Home -->
    <section class="home">
        <div class="form_container">
            <i class='bx bx-x form_closer'></i>
        
            <!-- Login form -->
            <div class="form login-form">
                <form action="#">
                    <h2>Login</h2>

                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required >
                        <i class='bx bx-envelope email' ></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Enter your password" required>
                        <i class='bx bxs-lock-alt password' ></i>
                        <i class='bx bx-hide pw_hide'></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" name="" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pwd">Forgot password?</a>
                    </div>

                    <button class="bttn">Login</button>

                    <div class="login_signup">
                        Don't have an account?<a href="#" id="signup">Signup</a>
                    </div>
                </form>
            </div>
            <!-- Signup Form -->
            <div class="form signup_form">
                <form action="#">
                    <h2>Signup</h2>

                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required >
                        <i class='bx bx-envelope email' ></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Create password" required>
                        <i class='bx bxs-lock-alt password' ></i>
                        <i class='bx bx-hide pw_hide'></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Confirm password" required>
                        <i class='bx bxs-lock-alt password' ></i>
                        <i class='bx bx-hide pw_hide'></i>
                    </div>

                    <button class="bttn">Signup</button>

                    <div class="login_signup">
                        Already have an account?<a href="#" id="login">Login</a>
                    </div>
                </form>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
